<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APK to EXE Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>APK to EXE Converter</h1>
    <p>Upload your APK file, and our system will automatically generate an EXE wrapper for it.</p>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="apkFile" class="upload-btn">
        Choose APK File
        <input type="file" id="apkFile" name="apkFile" accept=".apk" required />
      </label>
      <button type="submit" class="submit-btn">Convert APK to EXE</button>
    </form>
    <p id="statusMessage"></p>
    <p id="downloadLink" style="display:none;">Download your EXE from the <a href="" target="_blank">Actions tab</a>.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
