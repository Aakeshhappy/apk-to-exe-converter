<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APK & XAPK to EXE Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>APK & XAPK to EXE Converter</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="apkFile" class="upload-btn">
        Choose APK or XAPK File
        <input type="file" id="apkFile" name="apkFile" accept=".apk, .xapk" required />
      </label>
      <button type="submit" class="submit-btn">Convert to EXE</button>
    </form>
    <p id="statusMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
